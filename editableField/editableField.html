<div id="{{$ctrl.elementId}}" class="editable-div" ng-mouseover="$ctrl.editButtonShow = true" ng-mouseleave="$ctrl.editButtonShow = false" click-anywhere-but-here="$ctrl.cancel()">
    <div style="position: relative;">
        <!-- Text value -->
        <div ng-show="!$ctrl.editMode" class='bordered-text' ng-class="{'visible': $ctrl.editButtonShow}">{{$ctrl.value}}</div>
        <!-- Pencil button -->
        <div ng-show="$ctrl.editButtonShow && !$ctrl.editMode" style="position:absolute; top: 2px;right: 2px;z-index: 100;">
            <button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.edit()" style="border-color:#fff;">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </div>      
    </div>

    <div ng-show="$ctrl.editMode">
        <input class="form-control flex-font" ng-model="$ctrl.copyValue"/>
        <div style="position: relative;">
            <div style="position:absolute; top:1px; right:34px;z-index: 100;">
                <button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.save()">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </div>
            <div style="position:absolute; top:1px; right:1px;z-index: 100;">
                <button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.cancel()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>
